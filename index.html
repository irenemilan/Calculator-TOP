<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="answer"></div>
        </div>
        <div class="top-row">
            <button id="clear">AC</button>
            <button data-operation="toggle-neg-num">+/-</button>
        </div>
        <div class="operators">
            <button data-operation="add">+</button>
            <button data-operation="subtract">-</button>
            <button data-operation="divide">รท</button>
            <button data-operation="multiply">x</button>
            <button data-operation="equal">=</button>
        </div>
        <div class="num-buttons">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
        </div>
        <div class="bottom-row">
            <button data-value="0">0</button>
            <button>.</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
